{% extends 'base.html' %}

{% block menu %}
<ul class="navbar-nav me-auto mt-2 mb-2 mb-lg-0">
    <li class="nav-item">
        <form class="d-flex mt-2" role="search" action="{% url 'search' %}" method="GET">
            {% include 'partial/search_form.html' %}
        </form>
    </li>
</ul>
{% endblock %}

{% block content %}
<style>
    .rounded_img {
    width: 15%;
    border-radius: 50%
}
    .post_img {
        width: 100%
    }
</style>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-5">
        {% for post in posts %}
        <div class="my-2">
            <p class="mt-5 text-left"><span><img class="rounded_img" src="{{ post.author.avatar.url }}" alt="image"></span><strong class="ms-2">{{ post.author.username }}</strong></p>
            <a href="{% url 'post' post.pk %}">
                <img class="post_img" src="{{ post.image.url }}" alt="image">
            </a>
        </div>  
        {%  endfor %}
    </div>
{% endblock %}
